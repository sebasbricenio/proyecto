<html>
  <head>

  <header>
    <h1>Formulario de Registro</h1>
  </header>
  <body>
      <div class="container">
          <fieldset>
            <section>
            <legend>Datos Personales</legend>
            <label for="">
              <span>Nombre</span>
              <input type="text" name="nombre" value="">
            </label>
            <br>
            <label for="">
              <span>Apellido</span>
              <input type="text" name="apellido" value="">
            </label>
            <br>
            <label for="">
              <span>Correo Electronico</span>
              <input type="email" name="correo" value="">
            </label>
            <br>
            <label for="">
              <span>Estado Civil</span>
              <input type="radio" name="estado_civil" class="estado" value="soltero">Soltero
              <input type="radio" name="estado_civil" class="estado" value="casado">Casado
            </label>
            <br>
            <input type="button" name="regstro" class="boton" value="Registrarse">
            <input type="reset" name="borrar" class="boton" value="Borrar">
            </section>
          </fieldset>
          <a href="index.html">Volver al menu principal</a>

      </div>
